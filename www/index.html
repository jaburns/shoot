<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin:0;
      padding:0;
      background-color: #222;
      text-align: center;
    }
    #paper {
      background-color: black;
      margin: auto;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      border: 5px solid #111;
    }
    #options {
      color: #FFF;
      position: fixed;
      left: 0;
      top: 0;
      font-family: monospace;
      font-size: small;
    }
  </style>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/gamesync/client.js"></script>
  <script type="text/javascript" src="/js/config.js"></script>
  <script type="text/javascript" data-main="client/main" src="/js/require.js"></script>
</head>
<body>
  <div id="options">
    <input type="checkbox" id="smooth-enable" checked="checked" />
    <label for="smooth-enable">smoothing</label>
  </div>
  <canvas id="paper" width="750" height="650"></canvas>
</body>
</html>
